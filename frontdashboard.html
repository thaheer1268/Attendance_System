<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Attendance System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="frontdashboard.css">
  <script src="frontdashboard.js"></script>
</head>
<body>

  <div class="header">
    <h1>Student Attendance System</h1>
    <div class="profile">
      <span>Welcome, All</span>
      <img src="https://i.pravatar.cc/150?img=3" alt="Profile">
    </div>
  </div>

  <div class="dashboard">
    <div class="grid">
      <div class="card">
        <h3>Attendance Started</h3>
        <span id="attendanceStatus">No</span>
      </div>
      <div class="card">
        <h3>Students Present</h3>
        <span id="presentCount">--</span>
      </div>
      <div class="card">
        <h3>Students Absent</h3>
        <span id="absentCount">--</span>
      </div>
      <div class="card">
        <h3>Students Late</h3>
        <span id="lateCount">--</span>
      </div>
    </div>

    <div class="calendar-section">
      <label>Current Date: <span id="dateDisplay"></span></label>
      <input type="date" id="calendar">
    </div>

    <div class="buttons-section">
      <button onclick="addStudent()">Add Student</button>
      <button onclick="startAttendance()">Start Attendance</button>
      <button onclick="saveToFile()">Save Data to File</button>
      <button onclick="loadFromFile()">Load Data from File</button>
    </div>

    <div class="student-list-section" id="studentListSection" style="display: none;">
      <h3>Mark Attendance</h3>
      <div id="studentList"></div>
    </div>
  </div>

  
</body>
</html>
